<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interaction</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: pink;
            transition: 0.5s;
        }

        .box.active {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <button class="switch">스위치</button>

    <script>
        const myBox = document.getElementsByClassName('box')
        console.log(myBox)

        const button = document.querySelector('.switch')
        console.log(button)
        
        button.addEventListener('click', () => {
            myBox[0].classList.toggle('active')
        })

        // box[0].classlist.constains('active') box[0]에 active라는 클래스를 가졌는지
        // 가졌으면 true 안 가졌으면 false


        // if문과 위의 contains를 이용해 스위치를 누를 때 마다 켜졌다 꺼졌다 반복되는
        // 인터렉션을 만들어봅시다
    </script>
</body>
</html>
