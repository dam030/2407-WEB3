<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
</head>
<body>
    <script>

        // let 가위 = 0
        // let 바위 = 1
        // let 보 = 2

        const computer = parseInt(Math.random()*3);
        const user = parseInt(prompt('가위바위보게임',`0 : 가위 1: 바위 2: 보`))
        if(computer === user) {
            alert(`무승부입니다`)
        }else if(user === 0 && computer === 2 || user === 1 && computer === 0 || user === 2 && computer === 1){
            alert(`당신은 이겼습니다.`)
        }else {
            alert(`당신은 졌습니다.`)
        }
        console.log(computer,user)
    </script>
</body>
</html>
