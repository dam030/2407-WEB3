<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 파일 내부에 css를 작성 */
    </style>
    <!-- 외부 스타일시트를 가져오기 -->
    <link rel="stylesheet" href="경로">

    <!-- 자바스크립트 들어갈 수 있음 -->
    
</head>
<body>
    <!-- html 작성 -->

    <script>
        // js 들어갈 수 있음

        // 함수는 아래와 같은 형태로 만들어져있다.
        // 함수이름(재료)

        // 새미콜론(;)은 필수적으로 해주기
        // 자바스크립트는 없어도 처리가 되지만 기본적으로 넣어줘야 마무리 됨

        alert('안녕하세요')

        // alert()는 간펴나게 알람을 출력할 수 있는 함수이지만
        // 디자인이 구리고 '확인'버튼을 누르기 전까지 실행을 멈춰버려
        // 거의 사용하지 않는다.

        window.alert('진짜경로')
        // 위 형태는 window 라는 폴더 안에 있는 alert라는 파일
        // 같은 늬앙스로 해석하면 편하다

        document.write('문서에 그냥 출력하기')
        // 문서에 내용을 출력하는 기능
        // 사용에 제약이 많기도 하고 보안성이 좋지 않아 잘 사용하지 않는다

        document.write('<h1>이게 제목?</h1>')
        // 이런식으로 태그를 만들 수도 있긴 하지만
        // 안전성이 낮아 좋지 않은 방식이다

        console.log('콘솔에 출력')
        // 개발자도구(F12) - console 탭에 출력해주는 함수
        // 개발 중 값을 확인하기 위해 필수적으로 사용되는 기능이다.
        // ★☆★☆반드시 기억해야할 함수★☆★☆

        // 함수 외우지 말것.
        // 자주 쓰는 건 외우는게 당연히 편하겠지만
        // 이거 외우겠다고 노력하다 요상한데서 꺽이면
        // 본말전도다.
    </script>
    <!-- 외부 js 가져오기 -->
    <script src="../day01/js.js"></script>
    <!-- head에 js를 넣으면 인식이 되지 않기 때문에 (위에서 부터 읽는데 head에 넣으면 body에 넣은 개체를 읽어주지 않음)
    body 닫는 수식 위에 넣어줌 -->
</body>
</html>
