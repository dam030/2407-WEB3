<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .선택자 {
            속성1: 값;
            속성2: 값;
        }

        #선택자 {
            속성1: 값;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <div>
                <div>

                </div>
            </div>
        </div>
    </div>
    <script>
        // 공통가이드
            // 들여쓰기
            // 줄 끝에 세미콜론(;) 붙이기 (js는 없어도 실행은 됨)
            // 주석은 적절하게 사용

        // 자바스크립트 가이드
            // 가독성을 위해 수식 사이에 띄어쓰기 넣기
                // ex) 1+100+10+1  ->  1 + 100 + 10 + 1
            // camelCase 작명 방식 사용하기
                // hellomynameisminsu (띄어쓰기 없으면 구분 어려움)
                // hello my name is minsu (js에서는 하나의 묶음으로 인식)
                // helloMyNameIsMinsu (가독성 좋음!)

                // 3번째 예처럼 띄어쓰기 다음에 오는 문자를 대문자로 써주는 것이
                // camelCase 방식이다.
                // 하이픈(-)을 안 쓰는 이유는 수식(빼기)으로 인식되기 때문에 사용하지 않는다
            
            // 첫 글자는 숫자 사용 불가능
            // 첫 글자가 소문자인지 대문자인지에 따라 의미가 달라짐
                // 웹퍼블 수업 중에는 소문자만 사용하게 될 것
            // _,& 등의 특수문자 사용이 가능하지만, 웹퍼블 과정에서는 안 씁니다.
            // 선택자(css) = 식별자 / 식별자는 이미 사용된 것으로는 사용 불가(중복 사용 불가)
    </script>
</body>
</html>
