<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
</head>
<body>
    <!-- prompt는 간편하게 입력 받을 수 있는 함수이지만, -->
     <!-- 다영한 문제점으로 인해 잘 쓰이지 않는다. -->
      <!-- 오늘 예제 작성 시 편의성을 위해 사용할 것 -->
    <script>
        const msg = prompt('오늘 기분은 어떤가요?');
        console.log(msg)
    </script>
</body>
</html>
