<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업다운</title>
</head>
<body>
    <script>
        // continue; : 반복문 안에서 컨티뉴를 만나면 아래 있는 건 싹 무시하고 다음 회차 실행
        // break; : 반복문 안에서 브레이크를 만나면 회차 종료
        const 정답 = parseInt(Math.random()*100)+1;

        for(let i = 0; i < 5; i++){
            alert(정답);
            const 답변 = parseInt(prompt('내가 생각한 숫자는?'));
    
            if(답변 === 정답) {
                alert('정답입니다')
                // continue;
                break;
            }else if(답변 > 정답) {
                alert('down');
            }else {
                alert('up');
            }
        }
        
    </script>
</body>
</html>
