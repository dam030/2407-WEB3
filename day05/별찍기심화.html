<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 모래시계모양 만들기

        const line = 5;
        const harf =(line-1)/2

        for(let i = 0; i < line; i++) {
            for(let j = 0; j < harf-Math.abs(harf-i); j++) {
                document.write(`○`)
            }
            for(let j = 0; j < line - (harf-Math.abs(harf-i))*2; j++) {
                document.write('●')
            }
            document.write('<br>')
        }

    </script>
</body>
</html>
